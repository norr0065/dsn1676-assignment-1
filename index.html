<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
    <title>Wanted Poster</title>
        <link href="http://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet" type="text/css"> 
        <link href="css/gird.css" rel="stylesheet">
        <link href="css/type.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
    <header class="masthead push">
        <h1 class="title push-0 gutter"><img class="star" src="images/star.svg">Wanted!<img class="star" src="images/star.svg"></h1> 
    </header>

<main class="grid island">
    <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 gutter">
            <img src="images/women_mugshot.jpg" alt="woman" class="wantedframe">
    </div>   
    
    <div class="list pad-t pad-b island unit unit-xs-1 unit-s-1 unit-m-1-3 unit l-1-3">
        <img class="clipart" src="images/cowboyhat.svg" alt="cowboyhat">
            <h2 class="zetta text-center reward"> Reward <br>50 000</h2>
                <p class="giga gutter text-center"> For the Following Crimes:</p>
                    <ul class="mega">
                        <li>Space piracy</li>
                        <li>Illegal asteroid mining</li>
                        <li>Galactic treason</li>
                    </ul>
        <img class="clipart" src="images/handcuffs.svg" alt="handcuffs">
    </div>
    
    <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 gutter">
            <img src="images/man_mugshot.jpg" alt="man" class="wantedframe">
    </div> 
</main>       
</body>
</html>
