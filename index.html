<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
    <title>Wanted Poster</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
    <link href="CSS/grid.css" rel="stylesheet">
    <link href="CSS/main.css" rel="stylesheet">
    <link href="CSS/type.css" rel="stylesheet">
</head>
<body>
    
    <header class="masthead push"> 
            <h1 class="title push-0 gutter"><img class="star push-0" src="images/star.svg"> Wanted! <img class="star push-0" src="images/star.svg"></h1> 
    </header>
        
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 gutter">
            <img src="images/women_mugshot.jpg" alt="woman" class="wantedframe">
        </div>   
    
    <div class="list pad-t pad-b island unit unit-xs-1 unit-s-1 unit-m-1-3 unit 1-1-3">
        <img class="clipart" src="images/cowboyhat.svg" alt="">
            <h2 class="zetta text-center reward"> Reward <br>50 000</h2>
                <p class="giga gutter text-center"> For the folloing crimes:</h3>
                    <ul class="mega">
                        <li>Space piracy</li>
                        <li>Illegal asteroid mining</li>
                        <li>Galactic treason</li>
                    </ul>
                </p>
                    <img class="clipart" src="images/handcuffs.svg" alt="">
    </div>
    
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 gutter">
            <img src="images/man_mugshot.jpg" alt="man" class="wantedframe">
        </div>   
</body>
</html>
